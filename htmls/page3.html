<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/css.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="myCalculator">
        <div class="input-block">
            <input type="text" @keyup.enter="calc()" v-model="result" placeholder="0">
        </div>

        <div class="wrapper">
            <button class="cell-num" v-for="num in numbers" v-on:click="input(num)">{{ num }}</button>
            <button class="cell-num" v-for="op in operations" v-on:click="input(op)">{{ op }}</button>
            <button class="cell-num" v-on:click="reset()">C</button>
            <button class="cell-num" v-on:click="calc()">=</button>
        </div>
    </div>
            
    <script src="../js/script3.js"></script>
</body>
</html>
